<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./src/assets/profile-image.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- ðŸŒ™ Dark mode script to prevent white flash -->
    <script>
      (function () {
        try {
          const theme = localStorage.getItem('theme');
          if (
            theme === 'dark' ||
            (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)
          ) {
            document.documentElement.classList.add('dark');
          }
        } catch (e) {
          console.error('Error applying dark mode early:', e);
        }
      })();
    </script>

    <title>Vishal's Portfolio</title>
  </head>
  <body className="dark:dark-gradient-bg">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
